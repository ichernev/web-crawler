<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Keyword Count</title>
</head>
<body>
<h1>Keyword Count</h1>
<div th:if="${keywordCount == 0}">
  <p>No count available for the specified keyword.</p>
</div>
<div th:if="${keywordCount != 0}">
  <p>The total count for keyword <strong th:text="${keyword}"></strong> is <strong th:text="${keywordCount}"></strong>.</p>
</div>
</body>
</html>
